<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Order Management System</h1>

        <!-- Purchase Order Section -->
        <div class="section">
            <h2>Purchase Orders</h2>
            <button onclick="showPurchaseOrderForm()">Create Purchase Order</button>
            <div id="purchaseOrdersList"></div>
        </div>

        <!-- Sales Order Section -->
        <div class="section">
            <h2>Sales Orders</h2>
            <button onclick="showSalesOrderForm()">Create Sales Order</button>
            <div id="salesOrdersList"></div>
        </div>
    </div>

    <div class="modal" id="orderModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <form id="orderForm">
                <label for="orderProduct">Product:</label>
                <input type="text" id="orderProduct" required>
                <label for="orderQuantity">Quantity:</label>
                <input type="number" id="orderQuantity" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
