<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>

        <!-- Form for adding new product -->
        <div class="form-container">
            <h2>Add Product</h2>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="text" id="productDescription" placeholder="Product Description" required>
                <input type="text" id="productCategory" placeholder="Category" required>
                <input type="number" id="productQuantity" placeholder="Quantity" required>
                <input type="number" id="productCost" placeholder="Cost" required>
                <input type="number" id="productSellingPrice" placeholder="Selling Price" required>
                <input type="text" id="productSupplier" placeholder="Supplier" required>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <!-- Display products -->
        <div class="products-container" id="productsContainer">
            <!-- Products will be dynamically added here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
